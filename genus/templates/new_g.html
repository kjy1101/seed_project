{% extends "base.html" %}
{% block content %}

    <h1 style="text-align:center; margin: 20px auto;">새로운 속명 생성</h1>
    <form action="" method="POST" style="width:60%; margin: 0 auto;">
        {% csrf_token %}
        <div class="form-floating mb-3">
            {{form.genus_ko}}
            <label for="floatingInput">한글 이름</label>
        </div>
        <div class="form-floating mb-3">
            {{form.genus_en}}
            <label for="floatingInput">영문 이름</label>
        </div>
        <input type="submit" value="생성" style="float:right;" class="btn btn-primary">
    </form>

{% endblock content %}

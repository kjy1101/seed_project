{% extends "base.html" %}
{% block content %}

    {% csrf_token %}
    <h1 style="text-align:center; margin-top: 20px ">속명 상세</h1>
    <div style="width:60%; margin: 0 auto;">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">한글 이름</span>
            <input class="form-control" type="text" value={{genus.genus_ko}} readonly>

        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">영문 이름</span>
            <input class="form-control" type="text" value={{genus.genus_en}} readonly>

        </div>
        <div class="btn-group" role="group" >
          <a href="edit/{{genus.id}}" class="btn btn-outline-primary">수정</a>
          <a href="delete/{{genus.id}}" class="btn btn-outline-primary">삭제</a>
        </div>

    </div>


{% endblock content %}
